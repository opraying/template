name: ğŸ§ª Quality Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - test
      - staging
      - 'feat-*'
  push:
    branches:
      - main
      - test
      - staging
      - 'feat-*'

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Typecheck & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸš§ Setup workspace
        uses: ./.github/actions/setup

      - name: ğŸ” Detect impacted lint surface
        id: detect
        run: tsx scripts/detect-ci-surfaces.ts --surface lint --format github

      - name: âœ¨ Run quality stage
        if: steps.detect.outputs.surface-lint == 'true'
        run: tsx scripts/run-ci-stage.ts --stage lint

      - name: âœ… Nothing to lint
        if: steps.detect.outputs.surface-lint != 'true'
        run: echo "No Nx projects affected for lint/typecheck/tests. Skipping the quality stage."
